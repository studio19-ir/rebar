name: Build Android APK (Flutter)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "android/**"

jobs:
  build-debug:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (pin exact version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"   # در صورت نیاز می‌تونی به 3.19.6 یا 3.24.0 تغییر بدی
          channel: stable
          architecture: x64
          cache: true

      - name: Print versions & env
        run: |
          flutter --version
          dart --version
          java -version
          echo "PWD=$(pwd)"
          ls -la

      # اگر پلتفرم اندروید نبود، بساز
      - name: Create Android platform if missing
        run: flutter create . --platforms=android

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: Flutter doctor (verbose)
        run: flutter doctor -v

      # بیلد با Gradle مستقیم برای لاگ کامل
      - name: Build debug APK (Gradle with stacktrace)
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info --warning-mode=all

      # آپلود خروجی؛ هر دو مسیر احتمالی را پوشش می‌دهیم
      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            build/app/outputs/flutter-apk/app-debug.apk
