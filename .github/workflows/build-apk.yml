name: Build Android APK (Flutter)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "android/**"

jobs:
  build-debug:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g"

    steps:
      - uses: actions/checkout@v4

      # ✅ JDK 11 (سازگار با AGP 7.3.x)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      # ✅ Android SDK 33 + Build-Tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: "33.0.2"

      # Flutter (می‌تونه همین بمونه)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: stable
          architecture: x64
          cache: true

      - name: Print versions & env
        run: |
          flutter --version
          dart --version
          java -version
          sdkmanager --list | head -n 50 || true
          echo "PWD=$(pwd)"; ls -la

      # اگر android/ نبود، بساز
      - name: Create Android platform if missing
        run: flutter create . --platforms=android

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      # ✅ Gradle Wrapper را با AGP 7.3 هم‌خوان کن
      - name: Pin Gradle wrapper to 7.5.1 (compatible with AGP 7.3)
        run: |
          sed -i 's#distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-7.5.1-all.zip#g' android/gradle/wrapper/gradle-wrapper.properties

      # مقادیر SDK و الزامات جدید
      - name: Force SDK levels & manifest basics
        run: |
          sed -i 's/compileSdkVersion \([0-9]\+\)/compileSdkVersion 33/g' android/app/build.gradle || true
          sed -i 's/targetSdkVersion \([0-9]\+\)/targetSdkVersion 33/g' android/app/build.gradle || true
          sed -i 's/minSdkVersion \([0-9]\+\)/minSdkVersion 21/g' android/app/build.gradle || true
          sed -i 's/compileSdk \([0-9]\+\)/compileSdk 33/g' android/app/build.gradle || true
          sed -i 's/targetSdk \([0-9]\+\)/targetSdk 33/g' android/app/build.gradle || true

          # AndroidX و Jetifier
          grep -q '^android.useAndroidX=' android/gradle.properties 2>/dev/null || echo 'android.useAndroidX=true' >> android/gradle.properties
          grep -q '^android.enableJetifier=' android/gradle.properties 2>/dev/null || echo 'android.enableJetifier=true' >> android/gradle.properties

          # namespace لازم برای AGP 7+
          if ! grep -q 'namespace' android/app/build.gradle; then
            sed -i '0,/android\s*{/{s/android\s*{/android {\n    namespace "com.example.rebar_calc_pro"/}' android/app/build.gradle
          fi

          # android:exported برای Android 12+
          MANIFEST=android/app/src/main/AndroidManifest.xml
          if [ -f "$MANIFEST" ] && ! grep -q 'android:exported=' "$MANIFEST"; then
            sed -i '0,/<activity /s//<activity android:exported="true" /' "$MANIFEST"
          fi

      - name: Flutter doctor (verbose)
        run: flutter doctor -v

      # ✅ بیلد (خود Flutter که نسخه‌ها را درست هندل کند)
      - name: Build debug APK (flutter)
        run: flutter build apk --debug -v

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            android/app/build/outputs/apk/debug/app-debug.apk
