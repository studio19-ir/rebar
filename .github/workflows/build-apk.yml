name: Build Android APK (Flutter)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "android/**"

jobs:
  build-debug:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (pin exact version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"   # در صورت نیاز می‌تونی 3.19.6 یا 3.24.0 بزنی
          channel: stable
          architecture: x64
          cache: true

      - name: Print versions & env
        run: |
          flutter --version
          dart --version
          java -version
          echo "PWD=$(pwd)"
          ls -la

      # اگر پلتفرم اندروید نبود، بساز
      - name: Create Android platform if missing
        run: flutter create . --platforms=android

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      # 🔧 پچ خودکار نسخه‌های Gradle/AGP/Kotlin + AndroidX
      - name: Patch Android Gradle/AGP/Kotlin versions
        run: |
          set -e
          echo "==> Forcing Gradle wrapper to 8.7"
          sed -i 's#distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-all.zip#g' android/gradle/wrapper/gradle-wrapper.properties || true

          echo "==> Forcing AGP/Kotlin in android/build.gradle (both plugin DSL & legacy)"
          # Plugin DSL (جدید)
          sed -i 's/id "com.android.application" version "[^"]*"/id "com.android.application" version "8.4.2"/' android/build.gradle || true
          sed -i 's/id "com.android.library" version "[^"]*"/id "com.android.library" version "8.4.2"/' android/build.gradle || true
          sed -i 's/id "org.jetbrains.kotlin.android" version "[^"]*"/id "org.jetbrains.kotlin.android" version "1.9.24"/' android/build.gradle || true
          # Legacy classpath (قدیمی)
          sed -i 's/com\.android\.tools\.build:gradle:[^"]*/com.android.tools.build:gradle:8.4.2/g' android/build.gradle || true
          sed -i 's/kotlin-gradle-plugin:[^"]*/kotlin-gradle-plugin:1.9.24/g' android/build.gradle || true

          echo "==> Ensure AndroidX + Jetifier + JVM args"
          grep -q '^android.useAndroidX=' android/gradle.properties 2>/dev/null || echo 'android.useAndroidX=true' >> android/gradle.properties
          grep -q '^android.enableJetifier=' android/gradle.properties 2>/dev/null || echo 'android.enableJetifier=true' >> android/gradle.properties
          grep -q '^org.gradle.jvmargs=' android/gradle.properties 2>/dev/null || echo 'org.gradle.jvmargs=-Xmx2g -Dkotlin.daemon.jvm.options=-Xmx1g' >> android/gradle.properties

      # 🔧 تنظیم سطح SDKها (برای هر دو نحوۀ قدیم/جدید)
      - name: Force Android SDK levels (compile/target=34, min=21)
        run: |
          sed -i 's/compileSdkVersion \([0-9]\+\)/compileSdkVersion 34/g' android/app/build.gradle || true
          sed -i 's/targetSdkVersion \([0-9]\+\)/targetSdkVersion 34/g' android/app/build.gradle || true
          sed -i 's/minSdkVersion \([0-9]\+\)/minSdkVersion 21/g' android/app/build.gradle || true
          sed -i 's/compileSdk \([0-9]\+\)/compileSdk 34/g' android/app/build.gradle || true
          sed -i 's/targetSdk \([0-9]\+\)/targetSdk 34/g' android/app/build.gradle || true

      - name: Flutter doctor (verbose)
        run: flutter doctor -v

      # بیلد با Gradle (لاگ کامل برای خطایابی)
      - name: Build debug APK (Gradle with stacktrace)
        run: |
          cd android
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace --info --warning-mode=all

      - name: Upload artifact (APK)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            build/app/outputs/flutter-apk/app-debug.apk
