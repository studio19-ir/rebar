name: Build Android APK (Flutter)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "android/**"

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'   # می‌تونی نسخه دقیق هم بدهی

      - name: Print versions & env
        run: |
          flutter --version
          dart --version
          java -version
          echo "PWD=$(pwd)"
          ls -la

      # اگر فولدر android نباشد، بساز
      - name: Create Android platform if missing
        run: flutter create . --platforms=android

      - name: Flutter doctor (verbose)
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      # اختیاری: اگر Gradle گاهی کند شد
      # - name: Gradle properties tweak
      #   run: |
      #     mkdir -p ~/.gradle
      #     echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties
      #     echo "org.gradle.jvmargs=-Xmx2048m -Dkotlin.daemon.jvm.options=-Xmx512m" >> ~/.gradle/gradle.properties

      - name: Build debug APK
        run: flutter build apk --debug -v

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
