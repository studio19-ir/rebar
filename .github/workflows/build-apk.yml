name: Build Android APK (Flutter)

on:
  workflow_dispatch: {}   # اجرای دستی از تب Actions
  push:
    paths:
      - "lib/**"
      - "pubspec.yaml"
      - "android/**"

jobs:
  build-debug:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter (pin exact version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"   # در صورت نیاز نسخه پایدار دیگر وارد کن (مثلاً 3.19.6 یا 3.24.0)
          channel: stable
          architecture: x64
          cache: true

      - name: Print versions & env
        run: |
          flutter --version
          dart --version
          java -version
          echo "PWD=$(pwd)"
          ls -la

      # اگر پوشه android/ وجود نداشته باشد، پلتفرم اندروید را می‌سازد
      - name: Create Android platform if missing
        run: flutter create . --platforms=android

      - name: Flutter doctor (verbose)
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug -v

      - name: Upload artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
